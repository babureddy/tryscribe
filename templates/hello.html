<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

	<head>
        <title>Campaign Manager</title> 
    </head>
    <body>
	<a href= "/campaigns">My Campaigns</a><br>

	<div class="container">
        <form action="" method="post">
            {{ form.csrf }}
			<H2>Create your Campaign</H2>
			<div class="input text">
				<input type="text" class="form-control" id="name" name="name" placeholder="Campaign name"><br><br>
				<input type="text" class="form-control" id="stages" name="stages" placeholder="Stages"><br><br>
				<input type="text" class="form-control" id="schedule" name="schedule" placeholder="Schedule"><br><br>
				<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject"><br><br>
				<input type="textarea" class="form-control" id="body" name="body" placeholder="Message"><br><br>
                <input type="submit" value="Submit" />
            </div>
       </form>
		</div>
    </body>
</html>
